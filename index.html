<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Website Feature Showcase</title>
  <meta name="description" content="Standalone product slider with thumbnails-as-dots + fly-in animation.">
  <style>
    :root{
      --pv-bg: #FFF7F2; /* cream */
      --pv-card: #F3DAD0; /* pale rose */
      --pv-contrast: #3B2A23; /* deep cocoa */
      --pv-accent: #C86B5A; /* warm accent */
      --pv-sub: #6e5b54;
      --pv-radius: 14px;
      --pv-gap: 18px;
      --pv-speed: 420ms;
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    /* ðŸŒˆ BODY: colorful background + center layout */
    body{
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      min-height:100vh;
      color:var(--pv-contrast);
      background:
        radial-gradient(circle at top left, #ffe0f0 0, transparent 55%),
        radial-gradient(circle at bottom right, #ffe8c5 0, transparent 55%),
        linear-gradient(135deg,#ffeef3,#fff7f0);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 16px;
    }

    /* shell to keep header + slider centered */
    .pv-page-shell{
      width:100%;
      max-width:1200px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    /* ðŸ”¹ small header on top */
    .pv-header{
      text-align:center;
      padding:10px 16px;
      border-radius:999px;
      background:rgba(255,255,255,0.7);
      backdrop-filter:blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,0.06);
      border:1px solid rgba(255,255,255,0.9);
    }
    .pv-header-title{
      font-size:18px;
      font-weight:700;
      letter-spacing:.03em;
      text-transform:uppercase;
      color:var(--pv-contrast);
    }
    .pv-header-sub{
      margin-top:4px;
      font-size:13px;
      color:var(--pv-sub);
    }

    /* ðŸŽ¨ slider card: more colorful & dynamic */
    .pv-product-slider{
      max-width:1100px;
      width:100%;
      margin:0 auto;
      background:linear-gradient(135deg,#fbe0d4,#f7d6f0);
      border-radius:calc(var(--pv-radius)+10px);
      padding:20px;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(59,42,35,.12);
      box-shadow:
        0 18px 45px rgba(200,107,90,0.18),
        0 0 0 1px rgba(255,255,255,0.7);
    }
    /* soft pattern overlay */
    .pv-product-slider::before{
      content:"";
      position:absolute;
      inset:-40%;
      background-image:
        radial-gradient(circle at 0 0,rgba(255,255,255,0.35) 0,transparent 55%),
        radial-gradient(circle at 100% 100%,rgba(255,255,255,0.28) 0,transparent 55%);
      opacity:0.9;
      pointer-events:none;
    }
    .pv-product-slider > *{
      position:relative;
      z-index:1;
    }

    .pv-viewport{position:relative;min-height:300px}

    .pv-slide{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:var(--pv-gap);
      align-items:center;
      position:absolute;
      inset:0;
      opacity:0;
      pointer-events:none;
      visibility:hidden;
      transition:opacity .35s ease;
    }
    .pv-slide.pv-active{
      position:relative;
      opacity:1;
      pointer-events:auto;
      visibility:visible;
      z-index:1;
    }

    .pv-media{
      height:300px;
      border-radius:calc(var(--pv-radius)-4px);
      overflow:hidden;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      border:2px solid rgba(59,42,35,.06);
      box-shadow:0 14px 28px rgba(0,0,0,0.08);
    }
    .pv-media img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .pv-content{
      padding:8px 10px;
      display:grid;
      gap:8px;
    }
    .pv-title{
      font-size:clamp(18px,2.4vw,26px);
      font-weight:700;
      margin:0;
      color:var(--pv-contrast);
    }
    .pv-desc{
      margin:0;
      color:var(--pv-sub);
      font-size:15px;
      line-height:1.5;
    }
    .pv-cta{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:999px;
      background:var(--pv-contrast);
      color:#fff;
      text-decoration:none;
      font-weight:600;
      width:fit-content;
      box-shadow:0 10px 20px rgba(59,42,35,0.22);
    }

    .pv-thumbs{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:14px;
      flex-wrap:wrap;
    }
    .pv-thumb{
      width:52px;
      height:52px;
      border-radius:12px;
      overflow:hidden;
      border:2px solid rgba(59,42,35,.12);
      background:#fff;
      display:grid;
      place-items:center;
      cursor:pointer;
      padding:0;
      transition:transform .18s, box-shadow .18s, border-color .18s;
    }
    .pv-thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .pv-thumb:hover{
      transform:translateY(-2px) rotate(-1.8deg);
      box-shadow:0 8px 18px rgba(0,0,0,0.15);
    }
    .pv-thumb[aria-selected="true"]{
      box-shadow:0 6px 0 rgba(200,107,90,0.18);
      border-color:var(--pv-accent);
    }

    @media (max-width:700px){
      body{padding:22px 10px;}
      .pv-slide{grid-template-columns:1fr;gap:10px}
      .pv-media{height:220px}
      .pv-product-slider{padding:16px}
      .pv-thumb{width:44px;height:44px}
      .pv-header-title{font-size:16px;}
    }

    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0
    }

    /* subtle fade-in for the whole slider on load */
    .pv-product-slider{
      opacity:0;
      transform:translateY(6px);
      transition:opacity .45s ease, transform .45s ease;
    }
    .pv-product-slider.ready{
      opacity:1;
      transform:none;
    }

    .pv-controls{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      margin-top:10px;
    }
    .pv-toggle{
      display:inline-flex;
      align-items:center;
      gap:6px;
      background:rgba(255,255,255,0.8);
      border-radius:999px;
      padding:6px 10px;
      border:0;
      color:var(--pv-sub);
      cursor:pointer;
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="pv-page-shell">
    <!-- ðŸ§© Small header -->
    <header class="pv-header">
      <div class="pv-header-title">Website Feature Showcase</div>
      <div class="pv-header-sub">A premium layout section you can add to your website UI</div>
    </header>

    <!-- ðŸŽžï¸ Centered, colorful product slider -->
    <section id="pv-slider-1" class="pv-product-slider" aria-label="Featured products">
      <div class="sr-only" aria-live="polite" id="pv-live"></div>
      <div class="pv-viewport">
        <div class="pv-preview-fallback" style="height:300px;display:flex;align-items:center;justify-content:center;color:var(--pv-sub)">Product slider loadingâ€¦</div>
      </div>
      <div class="pv-thumbs" role="tablist" aria-label="Product navigation"></div>
      <div class="pv-controls">
        <button id="pv-autoplay-toggle" class="pv-toggle" aria-pressed="false">Autoplay: On</button>
      </div>
    </section>
  </div>

  <script>
  // ---------- SAMPLE PRODUCTS (using your Gemini images) ----------
  const products = [
    { title: 'Velvet Peony Sling Bag', desc: 'Pastel-pink velvet crochet sling bag with a layered peony flower on flap and gold chain strap â€” elegant and handcrafted.', img: 'Gemini_Generated_Image_bl9kmrbl9kmrbl9k.png', link:'#' },
    { title: 'Blossom Summer Skater Dress', desc: 'A soft pastel-peach womenâ€™s skater dress with a fitted upper body, short flared skirt, V-neckline, and minimal floral print â€” lightweight and perfect for summer outings.', img: 'Gemini_Generated_Image_t1sosat1sosat1so.png', link:'#' },
    { title: 'Forest Leaf Mobile Pouch', desc: 'A deep-green mobile pouch with leaf-pattern stitches, button closure, and adjustable strap â€” stylish and functional.', img: 'Gemini_Generated_Image_6xonu16xonu16xon.png', link:'#' },
    { title: 'Crochet Baby Sneakers', desc: 'Cute handmade baby sneakers with soft sole, lace-up front, and dual-tone pink-white color. Perfect for newborn photoshoots and gifting.', img: 'Gemini_Generated_Image_lc8jytlc8jytlc8j.png', link:'#' },
    { title: 'Plush Turtle Amigurumi Toy', desc: 'A cute stuffed turtle plushie with a hexagon-pattern shell, soft stuffing, and expressive eyes â€” ideal for kids and dÃ©cor.', img: 'Gemini_Generated_Image_rnwgzrnwgzrnwgzr.png', link:'#' },
    { title: 'Classic Tan Leather Sneakers', desc: 'Handcrafted tan leather menâ€™s sneakers with premium stitching, rubber sole, lace-up design, and a clean modern silhouette â€” perfect for everyday casual wear.', img: 'Gemini_Generated_Image_tvjtr2tvjtr2tvjt.png', link:'#' }
  ];

  // ---------- DOM refs ----------
  const root = document.getElementById('pv-slider-1');
  if(!root){ console.error('pv-slider-1 not found'); }
  const viewport = root.querySelector('.pv-viewport');
  const thumbsWrap = root.querySelector('.pv-thumbs');
  const prevBtn = root.querySelector('.pv-prev'); // (not present, safe)
  const nextBtn = root.querySelector('.pv-next'); // (not present, safe)
  const live = root.querySelector('#pv-live');
  const autoplayToggle = document.getElementById('pv-autoplay-toggle');

  let index = 0, timer = null; const AUTOPLAY_MS = 3500; let autoplay = true;

  function init(){
    viewport.innerHTML = '';
    thumbsWrap.innerHTML = '';

    // build thumbs
    products.forEach((p,i)=>{
      const btn = document.createElement('button');
      btn.className='pv-thumb'; btn.type='button';
      btn.setAttribute('role','tab'); btn.setAttribute('aria-label',`Go to product ${i+1}: ${p.title}`);
      btn.addEventListener('click', ()=> goTo(i,true));
      const img = document.createElement('img'); img.alt = p.title; img.loading = 'lazy'; img.src = p.img;
      img.style.transform = `rotate(${(i%2?1:-1)*1.5}deg)`;
      btn.appendChild(img); thumbsWrap.appendChild(btn);
    });

    // build slides
    products.forEach((p)=>{
      const slide = document.createElement('article'); slide.className='pv-slide';
      slide.setAttribute('role','group'); slide.setAttribute('aria-roledescription','slide'); slide.setAttribute('aria-hidden','true');
      slide.innerHTML = `
        <div class="pv-media">
          <img src="${p.img}" alt="${p.title}" loading="lazy">
        </div>
        <div class="pv-content">
          <h3 class="pv-title">${p.title}</h3>
          <p class="pv-desc">${p.desc}</p>
          <a class="pv-cta" href="${p.link}" target="_blank" rel="noopener">Shop Now â†’</a>
        </div>`;
      viewport.appendChild(slide);
    });

    render(index);
    if (prevBtn) prevBtn.addEventListener('click', prev);
    if (nextBtn) nextBtn.addEventListener('click', next);
    document.addEventListener('keydown', e=>{ if(e.key==='ArrowRight') next(); if(e.key==='ArrowLeft') prev(); });

    // swipe
    let x0=0; viewport.addEventListener('touchstart', e=> x0 = e.changedTouches[0].clientX, {passive:true});
    viewport.addEventListener('touchend', e=>{ const dx = e.changedTouches[0].clientX - x0; if(Math.abs(dx)>40) (dx<0? next(): prev()); }, {passive:true});

    // hover/focus pause
    root.addEventListener('mouseenter', stop); root.addEventListener('mouseleave', ()=>{ if(autoplay) play(); });
    root.addEventListener('focusin', stop); root.addEventListener('focusout', ()=>{ if(autoplay) play(); });

    // visibility
    document.addEventListener('visibilitychange', ()=>{ if(document.hidden) stop(); else if(autoplay) play(); });

    autoplayToggle.addEventListener('click', ()=>{
      autoplay = !autoplay;
      autoplayToggle.textContent = 'Autoplay: ' + (autoplay? 'On' : 'Off');
      autoplayToggle.setAttribute('aria-pressed', String(!autoplay));
      if(autoplay) play(); else stop();
    });

    // ready class for small entrance
    root.classList.add('ready');

    if(autoplay) play();
  }

  function render(i){
    const slides = viewport.querySelectorAll('.pv-slide');
    slides.forEach((s,si)=>{
      const active = si===i; s.classList.toggle('pv-active', active);
      s.setAttribute('aria-hidden', String(!active));
      if(active){ s.removeAttribute('inert'); s.style.visibility='visible'; s.style.pointerEvents='auto'; }
      else { s.setAttribute('inert',''); s.style.visibility='hidden'; s.style.pointerEvents='none'; }
    });
    [...thumbsWrap.children].forEach((b,bi)=> b.setAttribute('aria-selected', bi===i? 'true' : 'false'));
    const p = products[i]; if(live && p) live.textContent = `${p.title}. ${p.desc}`;
  }

  function goTo(i,user=false){
    const from = index; const to = (i + products.length) % products.length; if(to===from) return;
    const targetThumb = thumbsWrap.children?.[to]?.querySelector('img');
    const slides = viewport.querySelectorAll('.pv-slide');
    const targetSlide = slides[to];
    const targetMedia = targetSlide?.querySelector('.pv-media');
    const targetImg = targetSlide?.querySelector('.pv-media img');

    if(targetImg) targetImg.style.opacity = '0'; index = to; render(index);
    if(targetThumb && targetMedia){
      flyThumbToMedia(targetThumb, targetMedia, ()=>{
        if(targetImg){
          targetImg.style.transition = 'opacity 220ms ease';
          targetImg.style.opacity = '1';
        }
      });
    } else {
      if(targetImg) targetImg.style.opacity = '1';
    }
    if(user){ if(autoplay) restart(); }
  }
  function next(){ goTo(index+1, true) }
  function prev(){ goTo(index-1, true) }

  function stop(){ if(timer){ clearInterval(timer); timer = null; } }
  function play(){ stop(); timer = setInterval(()=> goTo(index+1), AUTOPLAY_MS); }
  function restart(){ stop(); if(autoplay) play(); }

  // Fly animation function
  function flyThumbToMedia(thumbImgEl, mediaEl, onFinish){
    try{
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      if(prm.matches){ onFinish && onFinish(); return; }
      if(typeof stop==='function') stop();
      const FLIGHT_MS = 1300; const GROW_FRACTION = 0.36; const HOLD_START = 0.08; const SWAY_FACTOR = 0.26;
      const tRect = thumbImgEl.getBoundingClientRect(); const mRect = mediaEl.getBoundingClientRect();
      const startW = tRect.width, startH = tRect.height, endW = mRect.width, endH = mRect.height;
      const ratioW = endW / Math.max(1, startW), ratioH = endH / Math.max(1, startH); const baseUniform = Math.min(ratioW, ratioH);
      const scaleFactor = 0.62; const sEnd = baseUniform * scaleFactor;
      const ghost = thumbImgEl.cloneNode(true);
      ghost.style.position='fixed';
      ghost.style.left=tRect.left+'px';
      ghost.style.top=tRect.top+'px';
      ghost.style.width=startW+'px';
      ghost.style.height=startH+'px';
      ghost.style.borderRadius=getComputedStyle(thumbImgEl.parentElement).borderRadius || '10px';
      ghost.style.zIndex='9999';
      ghost.style.willChange='transform';
      ghost.style.transformOrigin='center center';
      ghost.style.backfaceVisibility='hidden';
      document.body.appendChild(ghost);
      const dx = (mRect.left + mRect.width/2) - (tRect.left + tRect.width/2);
      const dy = (mRect.top + mRect.height/2) - (tRect.top + tRect.height/2);
      const dist = Math.hypot(dx, dy); const sway = Math.min(220, Math.max(70, dist * SWAY_FACTOR)); const sign = (Math.random() < .5 ? -1 : 1);
      const tilt1 = (Math.random()*8 - 4); const tilt2 = (Math.random()*10 - 5);
      const o0 = 0.00, oH = HOLD_START, o1 = 0.46, o2 = 1 - GROW_FRACTION, oEnd = 1.00;
      const kf = [
        { offset: o0, transform: `translate3d(0,0,0) scale(0.92) rotate(0deg)`, easing:'cubic-bezier(.2,.8,.2,1)' },
        { offset: oH, transform: `translate3d(${dx*oH}px, ${dy*oH}px,0) scale(0.9) rotate(${tilt1}deg)` },
        { offset: o1, transform: `translate3d(${dx*0.5 + sign*sway}px, ${dy*0.5 - sign*sway*0.6}px,0) scale(0.88) rotate(${tilt1}deg)` },
        { offset: o2, transform: `translate3d(${dx}px, ${dy}px,0) scale(0.86) rotate(${tilt2}deg)` },
        { offset: oEnd, transform: `translate3d(${dx}px, ${dy}px,0) scale(${sEnd}) rotate(0deg)` }
      ];
      const anim = ghost.animate(kf, { duration: FLIGHT_MS, easing:'linear', fill:'forwards' });
      anim.onfinish = ()=>{ ghost.remove(); if(typeof play==='function' && autoplay) play(); onFinish && onFinish(); };
      anim.oncancel = ()=>{ ghost.remove(); if(typeof play==='function' && autoplay) play(); onFinish && onFinish(); };
    }catch(e){
      console.warn('Fly fail', e);
      if(typeof play==='function' && autoplay) play();
      onFinish && onFinish();
    }
  }

  document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
